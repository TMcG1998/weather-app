<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Weather Report</title>
</head>

<body>

  <header class="hero bg-light">
    <h1 class="text-center mt-1 mb-5">Weather Dashboard</h1>
  </header>
  
  <main class="container w-100">
    
    <div class="row rounded pb-3" id="today-row">
      
      <div class="col-4">
        <div class="card mt-3">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Seattle" />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div class="col-8" id="today-result">
        <div class="mt-3">
          <h2 class="subtitle align-bottom">Showing Results for: <span id="search-term"></span><img id="city-icon" src="" /></h2>
          <div id="results-container" class="list-group min-height-100">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3" id="forecast-row">

      <div class="col-3 history-div">
        <h4 class="text-center">History</h4>
        <ul id="search-history">

        </ul>
      </div>

      <div class="col-9 container">
        <h4>5 Day Forecast</h4>
        <div class="row" id="five-day-forecast">

        </div>
      </div>

    </div>

  </main>
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
